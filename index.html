<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Aseguradora - Staffing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="authContainer">
            <div class="auth-card">
                <div class="logo">
                    <img src="logo.svg" alt="La Aseguradora" class="logo-img">
                    <h1>La Aseguradora</h1>
                    <p>Sistema de Staffing</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </form>
            </div>
        </div>
        
        <div class="form-container" id="formContainer" style="display: none;">
            <div class="header">
                <div class="logo">
                    <img src="logo.svg" alt="La Aseguradora" class="logo-img">
                    <h1>La Aseguradora</h1>
                    <p>Sistema de Staffing</p>
                </div>
                <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
            </div>
            
            <div class="form-card">
                <h2>Consulta de Cédula</h2>
                <p>Ingresa el número de cédula para consultar la información</p>
                
                <form id="cedulaForm" class="cedula-form">
                    <div class="form-group">
                        <label for="cedula">Número de Cédula</label>
                        <input type="text" id="cedula" name="cedula" placeholder="Ej: 1234567890" required>
                        <div id="cedulaError" class="field-error"></div>
                    </div>
                    
                    <button type="submit" class="btn-submit" id="submitBtn">
                        <span class="btn-text">Consultar Cédula</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span>
                            Consultando...
                        </span>
                    </button>
                </form>
                
                <div id="resultMessage" class="result-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
